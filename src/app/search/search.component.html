<div class="search">
	<a id='search-button' class="ui-btn ui-btn-icon-left ui-icon-action" (click)="getAllUsers()">Search</a>

	<div id="search-list" *ngIf="showResults">
		<ul id="search-results">
			<h6>Search Results:</h6>
			<li *ngFor="let guide of guides">
				<a routerLink="/published/{{guide.creatorId}}/{{guide.key}}">{{guide.title}}</a>
			</li>
		</ul>
	</div>
</div>
